<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="inputoutput.js"></script>
    <script src="raucous.js"></script>
    <link rel="stylesheet" type="text/css" href="killer.css">
    <title>DemonKiller</title>
  </head>
  <body style="background-color: black;" onkeydown="keyDown(event)" onkeyup="keyUp(event)">
    <div id="background">
      <h1></h1>
      <h2></h2>
    </div>
    <div id="sliding_panel">
      <div id="slider_content">
        <div class="page" id="page_tired_terra">
          <div class="left">
            <table id="units_table">
              <tr>
                <td><button class="table_button" id="farmer"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="barmaid"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="militiaman"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="barbarian"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="valkyrie"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="demigod"></button></td>
              </tr>
            </table>
          </div>
          <div class="right">
            <table id="unit_stats_table">
              <tr>
                <td><pre class="table_text" id="farmer_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="barmaid_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="militiaman_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="barbarian_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="valkyrie_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="demigod_stats"></pre></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="page" id="page_raucous_reach">
          <div class="left">
            <table id="units_table">
              <tr>
                <td><button class="table_button" id="vial"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="flask"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="jug"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="pool"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="basin"></button></td>
              </tr>
              <tr>
                <td><button class="table_button" id="ocean"></button></td>
              </tr>
            </table>
          </div>
          <div class="right">
            <table id="unit_stats_table">
              <tr>
                <td><pre class="table_text" id="vial_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="flask_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="jug_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="pool_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="basin_stats"></pre></td>
              </tr>
              <tr>
                <td><pre class="table_text" id="ocean_stats"></pre></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <table id="world_table">
        <tr>
          <td><button class="world_button" id="tired_terra">the tired terra</button></td>
          <td><button class="world_button" id="raucous_reach">the raucous reach</button></td>
          <!-- <td><button class="world_button" id="deepest_depths">the deepest depths</button></td> -->
          <!-- <td><button class="world_button" id="worrisome_wasteland">the worrisome wasteland</button></td> -->
          <!-- <td><button class="world_button" id="frigid_forest">the frigid forest</button></td> -->
          <!-- <td><button class="world_button" id="derelict_desert">the derelict desert</button></td> -->
          <!-- <td><button class="world_button" id="copius_canopy">the copious canopy</button></td> -->
          <!-- <td><button class="world_button" id="noxius_nightmare">the noxious nightmare</button></td> -->
        </tr>
      </table>
      <div id="world_selected"></div>
    </div>
  </body>
</html>
